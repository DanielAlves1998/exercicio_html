<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>formulários de cadastro</h1>
    <form> 
        <hr> <table for="name">Nome</table>
        <input id="name" type="text" placeholder="seu nome" />
        <br />


        <table for="e-mail">seu e-mail</table>
        <input id="e-mail" type="e-mail" placeholder="seu e-mail"/>
    </form>


    <table for="tel">telefone</table>
    <input id="tel" type="tel" placeholder="seu telefone" /> <br>
    

<button type="submit">
    Se Cadastrar
</button>

</body>
</html>
